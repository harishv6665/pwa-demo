<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="./manifest.json">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">App Shell</h1>
    </header>
    <div class="banner"></div>
    <h1 class="heading">Welcome to Progressive web application</h1>

    <ul class="list">
        <li class="list__item">
            <div class="list__item__banner list__item__banner--engage"></div>
            <h3 class="list__item__title">ITS ENGAGING</h3>
        </li>
        <li class="list__item">
            <div class="list__item__banner list__item__banner--fast"></div>
            <h3 class="list__item__title">ITS FAST</h3>
        </li>
        <li class="list__item">
            <div class="list__item__banner list__item__banner--reliable"></div>
            <h3 class="list__item__title">ITS RELIABLE</h3>
        </li>
    </ul>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(function(registration) {
                // Registration was successful
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }).catch(function(err) {
                // registration failed :(
                console.log('ServiceWorker registration failed: ', err);
            });
        }
    </script>
</body>
</html>
